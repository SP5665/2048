<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>2048 Game</h1>
    <hr>

    <div>
        <h2>High Score: <span id="highscore">0</span></h2>
        <h2>Score: <span id="score">0</span></h2>
    </div>

    <div class="game-container">
        <div class="leaderboard-container">
            <input type="text" id="playerName" placeholder="Enter Your Name">

            <div class="leaderboard">
                <h3>Leaderboard</h3>
                <ul id="leaderboardList"></ul>
            </div>
        </div>

        <div class="board-center-wrapper">
            <div id="board"></div>
        </div>
    </div>

    <div id="game-over">
        <h2>Game Over!</h2>
        <button onclick="restartGame()">Try Again</button>
    </div>

    <audio id="moveSound" src="sounds/move.mp3"></audio>
    <audio id="mergeSound" src="sounds/merge.wav"></audio>
    <audio id="highScoreSound" src="sounds/high score.wav"></audio>
    <audio id="gameOverSound" src="sounds/game over.wav"></audio>
    <audio id="clickSound" src="sounds/click.wav"></audio>

    <button id="reset-highscore-btn" onclick="resetHighScore()">Reset High Score</button>
    <div id="newHSPopup">ðŸŽ‰ New High Score!</div>
    <button id="muteBtn" title="Toggle Sound">ðŸ”Š</button>

    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
